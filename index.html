<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heather's Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="label" id="user-label">User</div>
        <div class="label" id="comp-label">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Start Game</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <button class="btn" id="r-btn">Rock</button>
        </div>
        <div class="choice" id="p">
            <button class="btn" id="p-btn">Paper</button>
        </div>
        <div class="choice" id="s">
            <button class ="btn" id="s-btn">Scissors</button>
        </div>
    </div>

    <p id="action-message">Make your move.</p>
<script src="script.js"></script>    
</body>
</html>
